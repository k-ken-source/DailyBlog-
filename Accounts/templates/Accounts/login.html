{% extends 'posts/base.html' %}

{%block content %}

<form class="form-horizontal" method="POST"> 
	{% csrf_token %}

    <div id="legend">
      <legend class="">Login</legend>
      {{form|crispy}}

      </div>
    </div>
  </fieldset>
</form>


{% endblock content %}
